name: Go

on:
  push:
    branches: [ "init" ]
  pull_request:
    branches: [ "init" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Lint
      run: make lint

    - name: Test
      run: make test
