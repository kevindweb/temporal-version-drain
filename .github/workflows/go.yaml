name: Go

on:
  push:
    branches: ["init"]
  pull_request:
    branches: ["init"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Setup npm
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Check
        run: make check
